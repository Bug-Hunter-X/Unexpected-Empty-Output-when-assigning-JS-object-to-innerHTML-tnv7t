<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv"></div>
  <script>
    const myObject = { message: "Hello" };
    // Convert the object to a string before assigning to innerHTML
    document.getElementById("myDiv").innerHTML = JSON.stringify(myObject); 
  </script>
</body>
</html>
